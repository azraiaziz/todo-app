<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
   <ion-label position="floating">Title</ion-label>
   <ion-input [(ngModel)]="newTodo['title']"></ion-input>
 </ion-item>

 <ion-item>
   <ion-label position="floating">Description</ion-label>
   <ion-input [(ngModel)]="newTodo['description']"></ion-input>
 </ion-item>

 <ion-item>
   <ion-label position="floating">Place</ion-label>
   <ion-input [(ngModel)]="newTodo['place']"></ion-input>
 </ion-item>

 <ion-button expand="full" color="primary" (click)="addItemPressed()">ADD NEW ITEM</ion-button>

</ion-content>
